<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="./widget.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <div class="mainDiv">
      
      <div class="radio_Section" id="radio_Section">
        <form>
          <div class="radio_selection">
            <input type="radio" id="all" name="timeframe" value="all" checked  class="inp_rd"/>
            <label for="all" class="rd_label">All</label><br />
            <input type="radio" id="month" name="timeframe" value="month" class="inp_rd"/>
            <label for="month" class="rd_label">Month</label><br />
            <input type="radio" id="week" name="timeframe" value="week" class="inp_rd"/>
            <label for="week" class="rd_label">Week</label><br />
            <input type="radio" id="year" name="timeframe" value="year" class="inp_rd"/>
            <label for="year" class="rd_label">Year</label><br />
            <input type="radio" id="dateRange" name="timeframe" value="dateRange" class="inp_rd"/>
            <label for="dateRange" class="rd_label">Date Range</label><br />
          </div>


          <div class="another_inp">
            <div id="weekInput" style="display: none">
              <label for="weekNumber" style="font-size: 16px; font-weight: 400;">Week Number:</label>
              <input type="number" id="weekNumber" name="weekNumber" style="width: 200px; text-align: center;"/>
            </div>
            <div id="monthInput" style="display: none">
              <label for="monthNumber" style="font-size: 16px; font-weight: 400;">Month :</label>
              <select id="monthNumber" name="monthNumber">
                <option value="" disabled selected style="color: grey;"> -Select- </option>
                <!-- "January","February","March","April","May","June","July","August","September","October","November","December" -->
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
              <!-- <input type="number" id="monthNumber" name="monthNumber" min="1" max="12"/> -->
            </div>
            <div id="yearInput" style="display: none">
              <label for="yearNumber" style="font-size: 16px; font-weight: 400;">Year:</label>
              <input type="number" id="yearNumber" name="yearNumber" style="width: 200px; text-align: center;"/>
            </div>
            <div id="dateRangeInput" style="display: none;">
              <div style="display: flex;">
                <div style="margin: 10px;">
                  <label for="startDate" style="font-size: 16px; font-weight: 400;">Start Date: </label>
                  <input type="date" id="startDate" name="startDate" style="width: 200px; margin-left: 10px;"><br>
                </div>

                <div style="margin: 10px;">
                  <label for="endDate" style="font-size: 16px; font-weight: 400;">End Date: </label>
                  <input type="date" id="endDate" name="endDate" style="width: 200px; margin-left: 10px;">
                </div>
              </div>
            </div>
            <button id="filterButton" style="display: none;" type="submit" >Submit</button>
          </div>
          <div style="display: flex; justify-content: space-between; width: 30vw; margin-top: 25px;">
            <div id="stDT&enDT" style="display: none;">Start Date : <span id="wkStartDate"></span></div>
            <div id="stDT&enDT2" style="display: none;">End Date : <span id="wkEndDate"></span></div>
          </div>

        </form>
      </div>

      <div class="mainContent_wrapper">

        <div class="content_wrapper">
          <button id="Escalation_start" class="moderation txtButton">--</button>
          <div class="moderation_head">Escalation Start</div>
        </div>

        <div class="content_wrapper">
          <button id="Complete" class="SME txtButton">--</button>
          <div class="SME_head">Complete</div>
        </div>

        <div class="content_wrapper">
          <button id="Task_Allocation_Pending" class="Advocacy txtButton">--</button>
          <div class="Advocacy_Head">Task Allocation Pending</div>
        </div>

      </div>

      <div class="mainContent_wrapper">

        <div class="content_wrapper">
          <button id="SME_Pending" class="SME txtButton">--</button>
          <div class="SME_head">SME Pending</div>
        </div>

        <div class="content_wrapper">
          <button id="Advocacy_Pending" class="Advocacy txtButton">--</button>
          <div class="Advocacy_Head">Advocacy Pending</div>
        </div>

      </div>
    </div>

    <script src="./widget.js"></script>
  </body>
</html>
